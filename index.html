<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Jukebox - Share the Vibe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF1B8D;
            --secondary: #00F0FF;
            --accent: #FFED4E;
            --dark: #0A0E27;
            --darker: #050814;
            --light: #E0E7FF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--darker);
            color: var(--light);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 27, 141, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 240, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 90%, rgba(255, 237, 78, 0.1) 0%, transparent 50%);
            z-index: 0;
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            text-align: center;
            margin-bottom: 60px;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Rubik Mono One', sans-serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
            line-height: 1.1;
            text-transform: uppercase;
        }

        .tagline {
            font-size: 1.4rem;
            color: var(--light);
            opacity: 0.9;
            font-weight: 500;
            animation: slideDown 0.8s ease-out 0.2s backwards;
        }

        .card {
            background: rgba(10, 14, 39, 0.6);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 27, 141, 0.3);
            border-radius: 24px;
            padding: 50px;
            margin-bottom: 40px;
            box-shadow: 
                0 0 60px rgba(255, 27, 141, 0.2),
                inset 0 0 60px rgba(255, 27, 141, 0.05);
            animation: slideUp 0.8s ease-out 0.4s backwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 700;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--secondary);
        }

        input {
            width: 100%;
            padding: 18px 24px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: var(--light);
            font-size: 1.1rem;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 27, 141, 0.3);
            background: rgba(0, 0, 0, 0.7);
        }

        input::placeholder {
            color: rgba(224, 231, 255, 0.4);
        }

        .button-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 200px;
            padding: 20px 40px;
            font-family: 'Rubik Mono One', sans-serif;
            font-size: 1rem;
            text-transform: uppercase;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-create {
            background: linear-gradient(135deg, var(--primary), #C41472);
            color: white;
            box-shadow: 0 8px 30px rgba(255, 27, 141, 0.4);
        }

        .btn-create:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(255, 27, 141, 0.6);
        }

        .btn-join {
            background: linear-gradient(135deg, var(--secondary), #00B8D4);
            color: var(--dark);
            box-shadow: 0 8px 30px rgba(0, 240, 255, 0.4);
        }

        .btn-join:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 240, 255, 0.6);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 50px;
            animation: slideUp 0.8s ease-out 0.6s backwards;
        }

        .feature {
            text-align: center;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .feature:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateY(-5px);
            border-color: rgba(255, 27, 141, 0.5);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .feature h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--accent);
        }

        .feature p {
            color: rgba(224, 231, 255, 0.7);
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .card {
                padding: 30px 25px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                min-width: 100%;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="container">
        <div class="logo">
            <h1>üéµ Jukebox</h1>
            <p class="tagline">Where Communities Share the Vibe</p>
        </div>

        <div class="card">
            <div class="input-group">
                <label for="username">Your Name</label>
                <input type="text" id="username" placeholder="DJ Anonymous" value="">
            </div>

            <div class="input-group">
                <label for="roomCode">Room Code</label>
                <input type="text" id="roomCode" placeholder="my-community-room" value="">
            </div>

            <div class="button-group">
                <button class="btn-create" onclick="createRoom()">
                    <span style="position: relative; z-index: 1;">Create Room</span>
                </button>
                <button class="btn-join" onclick="joinRoom()">
                    <span style="position: relative; z-index: 1;">Join Room</span>
                </button>
            </div>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">üé∂</div>
                <h3>Collaborative Queue</h3>
                <p>Everyone adds songs. Democracy decides what plays next.</p>
            </div>
            <div class="feature">
                <div class="feature-icon">üëç</div>
                <h3>Vote & Vibe</h3>
                <p>Upvote your favorites. The community's taste leads the way.</p>
            </div>
            <div class="feature">
                <div class="feature-icon">üí¨</div>
                <h3>Live Chat</h3>
                <p>Share reactions, make requests, build the community vibe together.</p>
            </div>
        </div>
    </div>

    <script>
        function createRoom() {
            const username = document.getElementById('username').value.trim() || 'Anonymous';
            const roomCode = document.getElementById('roomCode').value.trim();
            
            if (!roomCode) {
                alert('Please enter a room code!');
                return;
            }

            // Save username and create room
            localStorage.setItem('username', username);
            
            fetch('/api/create_room', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    room_id: roomCode,
                    room_name: roomCode
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = `/room/${roomCode}`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error creating room. Please try again.');
            });
        }

        function joinRoom() {
            const username = document.getElementById('username').value.trim() || 'Anonymous';
            const roomCode = document.getElementById('roomCode').value.trim();
            
            if (!roomCode) {
                alert('Please enter a room code!');
                return;
            }

            localStorage.setItem('username', username);
            window.location.href = `/room/${roomCode}`;
        }

        // Auto-fill username if stored
        window.onload = function() {
            const storedUsername = localStorage.getItem('username');
            if (storedUsername) {
                document.getElementById('username').value = storedUsername;
            }
        };

        // Allow Enter key to join
        document.getElementById('roomCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                joinRoom();
            }
        });
    </script>
</body>
</html>
